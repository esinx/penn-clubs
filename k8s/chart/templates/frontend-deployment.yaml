apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-frontend-dep
{{- if .Values.staging }}
  namespace: staging
{{- end }}
  labels:
    name: {{ .Release.Name }}-frontend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      name: {{ .Release.Name }}-frontend
  template:
    metadata:
      labels:
        name: {{ .Release.Name }}-frontend
    spec:
      containers:
        - name: "worker"
          image: "{{ .Values.frontend.image }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.frontend.pullPolicy }}
          ports:
            - containerPort: {{ .Values.frontend.port }}
          env:
            - name: API_BASE_URL
              value: https://{{ if .Values.staging }}staging.{{ end }}{{ .Values.backend.ingress.domain }}
            - name: PORT
              value: "{{ .Values.frontend.port }}"
          envFrom:
            - secretRef:
                name: {{ .Values.frontend.secrets.secretEnv }}
