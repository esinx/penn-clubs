deploy_version: 0.1.8
image_tag: latest

applications:
  - name: django
    image: pennlabs/pennclubs-backend
    secret: pennclubs
    ingress:
      hosts:
        - host: api.pennclubs.com
          paths: ["/"]
    extraEnv:
      - name: BACKEND_DOMAIN
        value: api.pennclubs.com
      - name: FRONTEND_DOMAIN
        value: pennclubs.com
      - name: DJANGO_SETTINGS_MODULE
        value: pennclubs.settings.production
  - name: react
    image: pennlabs/pennclubs-frontend
    secret: pennclubs
    ingress:
      hosts:
        - host: pennclubs.com
          paths: ["/"]
    extraEnv:
      - name: PORT
        value: 80
