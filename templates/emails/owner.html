{% extends 'emails/base.html' %}

{% block content %}
    <h2>Join <b>{{ name }}</b> on Penn Clubs</h2>
    <p style="font-size: 1.2em">Welcome to Penn Clubs! You are the owner of <b>{{ name }}</b>!</p>
    <a style="text-decoration: none; padding: 5px 20px; font-size: 1.5em; margin-top: 20px; color: white; background-color: green; border-radius: 3px; font-weight: bold" href="{{ url }}">Join {{ name }}</a>
{% endblock %}
